<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>
        {% block page_title %}
        {% endblock %}
    </title>
</head>


<body>
    <div class="content-wraper">
        <div class="header">
            <img src="{{ url_for('static', filename='assets/News.png')}}" class="banner-img">
            <div class="nav-bar">
            </div>

        </div>

        <div class="content"> 
            {% block header %}
            {% endblock %}
            <div class="text">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="footer">

    </div>
</body>

</html>
